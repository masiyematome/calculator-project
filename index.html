<!DOCTYPE html>

<html lang="en">

<head>
    <title>Calculator project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "main_styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class = "calculator">

        <div class = "calculator-screen"><span class = "myClass">0</span></div>

        <div class = "calculator-keys">

            <button class = "seven">7</button>
            <button class = "eight">8</button>
            <button class = "nine">9</button>
            <button class = "addition-button operator" data-action = "add">+</button>

            <button class = "four">4</button>
            <button class = "five">5</button>
            <button class = "six">6</button>
            <button class = "subtraction-button operator" data-action = "subtract">-</button>

            <button class = "one">1</button>
            <button class = "two">2</button>
            <button class = "three">3</button>
            <button class = "multiplication-button operator" data-action = "multiply">*</button>

            <button class = "zero">0</button>
            <button class = "decimal" data-action = "decimal">.</button>
            <button class = "division-button operator" data-action = "divide">/</button>
            <button class = "equal-sign" data-action = "calculate">=</button>

            <button class = "clear" data-action = "clear">C</button>

        </div>

    </div>

    <script src = "main_app.js"></script>
    
</body>

</html>
