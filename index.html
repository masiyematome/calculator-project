<!DOCTYPE html>

<html lang="en">

<head>
    <title>Calculator project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "main_styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class = "calculator">

        <input class = "calculator-screen" value = "0" disabled></input>

        <div class = "calculator-keys">

            <button class = "seven digit" value = "7">7</button>
            <button class = "eight digit" value = "8">8</button>
            <button class = "nine digit" value = "9">9</button>
            <button class = "addition-button operator" value = "+">+</button>

            <button class = "four digit" value = "4">4</button>
            <button class = "five digit" value = "5">5</button>
            <button class = "six digit" value = "6">6</button>
            <button class = "subtraction-button operator" value = "-">-</button>

            <button class = "one digit" value = "1">1</button>
            <button class = "two digit" value = "2">2</button>
            <button class = "three digit" value = "3">3</button>
            <button class = "multiplication-button operator" value = "*">*</button>

            <button class = "zero digit" value = "0">0</button>
            <button class = "point decimal" value = ".">.</button>
            <button class = "division-button operator" value = "/">/</button>
            <button class = "equal-sign operator" value = "=">=</button>

            <button class = "ac clear" value = "C">C</button>

        </div>

    </div>

    <script src = "main_app.js"></script>
    
</body>

</html>
